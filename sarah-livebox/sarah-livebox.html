<script type="text/javascript">
    RED.nodes.registerType ('sarah-livebox',{
        category: 'SARAH',
        color: '#f3b567',
        defaults: {
            name: {value: ""},
            host: {value: "", required: true},
            port: {value: "8080", required: true, validate: RED.validators.number()},
        },
        inputs: 1,
        outputs: 1,
        icon: "liveboxicon.svg",
        label: function () {
            return this.name || "sarah-livebox";
            return this.host || "sarah-livebox";
            return this.port || "sarah-livebox";
        }
    });
</script>

<script type="text/x-red" data-template-name="sarah-livebox">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Nom" />
    </div>
    <div class="form-row">
        <label for="node-input-host"><i class="icon-bookmark"></i> Host</label>
        <input type="text" id="node-input-host" placeholder="192.168.0.2"/>
    </div>
    <div class="form-row">
        <label for="node-input-port"><i class="icon-bookmark"></i> Port</label>
        <input type="text" id="node-input-port"/>
    </div>
    <div class="form-tips">
        <p>You need to configure the address of the Orange TV decoder here.</p>
        <p><span style="text-decoration: underline;font-weight:bold;">Note:</span> Default port is 8080.</p>
    </div>
  </script>
